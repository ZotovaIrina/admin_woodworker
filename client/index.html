<!DOCTYPE html>
<html ng-app="admin_woodworker">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin system for website vzlobin.ru</title>

    <link href="css/main.css" rel="stylesheet">

</head>
<body>

<header class="jumbotron">

    <div class="container">

        <div class="row row-header">
            <div class="col-xs-12">
                <h1>Управление сайтом VZLOBIN.RU</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row row-header">


        <div class="col-xs-8" id="content">

            <p> Hello app </p>


        </div>
        <div class="col-xs-4" id="sideMenu" ng-controller="sideMenu as menu">
            <h2>Выберете раздел сайта:</h2>

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                <div class="panel panel-default" ng-repeat="section in menu.sections">
                    <div class="panel-heading" role="tab" id="heading-{{section}}">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{section}}"
                               aria-expanded="false" aria-controls="collapse-{{section}}">
                                <p>{{menu.contents[section].name}}</p>

                            </a>
                        </h4>
                    </div>
                    <div id="collapse-{{section}}" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="heading-{{section}}">
                        <div class="panel-body">
                            <a href="#">{{section}}</a>
                            <a href="#">{{ menu.contents[section].description}}</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
</div>

</div>
<script src="js/build.js"></script>

</body>
</html>
