<div id="login-menu">

    <h2>Для соединения с сервером введите логин и пароль:</h2>

    <form name="loginForm" ng-submit="sendLogin()">
        <div class="login-menu-block bg-warning">
            <label for="login-user-name" class="login-menu-label">
                Имя пользователя:</label>
            <input id="login-user-name"
                   ng-model="login.userName"
                   class="login-menu-input"
                   required>
        </div>
        <div class="login-menu-block bg-warning">
            <label for="login-user-password" class="login-menu-label">
                Пароль:</label><br>
            <input id="login-user-password"
                   name="login-user-password"
                   ng-model="login.userPassword"
                   class="login-menu-input"
                   required>
        </div>
        <div>
            <button type="submit" class="btn btn-block btn-warning">OK</button>
        </div>
    </form>
</div>

<!-- Alert window-->
<alert-directive massage="alertMessage" color="alertColor" show="alert"></alert-directive>
