<div>
    <script type="text/ng-template" id="photoModelEdit.html">
        <div class="modal-header">
            <h3 class="modal-title">Редактирование фото {{img.name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form-horizontal" name="photo-form">
                    <div class="form-group col-xs-6">
                        <img id="model-photo-img" class="col-xs-12" ng-src="{{src}}{{img.name}}">
                    </div>
                    <div class="form-group col-xs-6">
                        <h4>Описание:</h4>
                        <textarea class="form-control" rows="3" ng-model="img.caption"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
